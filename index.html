<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Library-Books</title>
</head>
<body>
    <header>
        <nav>
            <a href="">UFI</a>
            <a href="http://google.com" target="_blank">Search</a>
        </nav>       
    </header>
   <main>
        <div class="dialog">
            <dialog>
               <button class="closebutton-1" onclick="close">Close</button>
                <div id="modal-container">
                    <form id="add-book" onsubmit="displayBook()" method="#">
                        <span class="modal-close-btn"></span>
                        <h1>Add A New Book To The Collection</h1>
                        <input type="text" id="tittle" placeholder="Tittle"  required><br>
                        <input type="text" id="author" placeholder="Author" required><br>
                        <input type="number" id="pages" placeholder="No. of Pages" required>
                    
                        <!-- Toggle Button-->
                        <div id="toggle">
                            <label for="toggle">Have You Read This Book?</label>
                            <input type="checkbox" id="read" class="checkbox">
                            </label>
                        </div>
                        
                        <button class="button-submit" type="submit" onclick="displayBook()">Submit</button>
                        
                    </form>
                </div>              
            </dialog>
        </div>
        <button  class="closebutton-2">&#128218</button>  

        <div id="book"></div>  
   </main>
   <footer> By Umar Frouk Ilyas For Odin Project &copy; 2023</footer>
   
    <script src="./main.js"></script>

</body>
</html>
